<head>

  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <meta content="" name="keywords">

<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="assets/img/logo.png" alt="">
                  <span class="d-none d-lg-block">LTECH STORE</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-3 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4 pt-0">Đăng nhập</h5>
                    <p class="text-center small">Vui lòng nhập tên đăng nhập và mật khẩu</p>
                  </div>

                  <div id="alertContainer"></div>

                  <form id="loginForm" class="row g-3 needs-validation" novalidate>

                    <div class="col-12">
                      <label for="username" class="form-label">Tên đăng nhập</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" name="username" class="form-control" id="username" required>
                        <div class="invalid-feedback">Vui lòng điền tên đăng nhập.</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="password" class="form-label">Mật khẩu</label>
                      <input type="password" name="password" class="form-control" id="password" required>
                      <div class="invalid-feedback">Vui lòng điền mật khẩu.</div>
                    </div>

                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Ghi nhớ</label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button id="loginBtn" class="btn btn-primary w-100" type="submit">Đăng nhập</button>
                    </div>
                  </form>

                </div>
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/apexcharts/apexcharts.min.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/chart.js/chart.umd.js"></script>
  <script src="assets/vendor/echarts/echarts.min.js"></script>
  <script src="assets/vendor/quill/quill.js"></script>
  <script src="assets/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="assets/vendor/tinymce/tinymce.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>

  <!-- Custom JS -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const loginForm = document.getElementById("loginForm");
      const alertContainer = document.getElementById("alertContainer");
      const passwordInput = document.getElementById("password");
      const loginBtn = document.getElementById("loginBtn");

      //Xử lý đăng nhập
      loginForm.addEventListener("submit", async function (e) {
        e.preventDefault();

        const username = document.getElementById("username").value.trim();
        const password = passwordInput.value.trim();

        alertContainer.innerHTML = "";

        //Disable nút trong khi gửi
        loginBtn.disabled = true;
        loginBtn.innerHTML = `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>Đang đăng nhập...`;

        try {
          const response = await fetch(
            "http://localhost:8080/tech-store/api/auth/login",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, password }),
            }
          );

          const result = await response.json();

          if (result.code === 1000) {
            const token = result.result?.token;
            localStorage.setItem("token", token);

            showAlert("Đăng nhập thành công! Đang chuyển hướng...", "success");
            setTimeout(() => (window.location.href = "index.html"), 500);
          } else {
            showAlert(result.message, "danger");
          }
        } catch (error) {
          console.error(error);
          showAlert("Không thể kết nối đến máy chủ!", "warning");
        } finally {
          loginBtn.disabled = false;
          loginBtn.innerHTML = `Đăng nhập <i class="bi bi-arrow-right"></i>`;
        }
      });

      function showAlert(message, type) {
        alertContainer.innerHTML = `
      <div class="alert alert-${type} fade show py-2 small mb-3" role="alert">${message}</div>
    `;

        setTimeout(() => {
          const alert = alertContainer.querySelector(".alert");
          if (alert) {
            alert.classList.remove("show");
            alert.classList.add("fade");
            setTimeout(() => alert.remove(), 150);
          }
        }, 1000);
      }
    });

  </script>

</body>

</html>
